<div class="row justify-content-md-center">
  <div class="col-md-6 grid-margin stretch-card p-3 mb-2 bg-inverse-white text-white">
    <div class="card bg-inverse-primary text-dark">

      <div class="icons-list  text-blue">

        <div class="icons-list  bg-inverse-primary text-dark">

          <i class="fa fa-credit-card  fa-aling-center"></i>REGISTRO
        </div>
      </div>

      <div class="card-body card-secundary text-blue mb-3">
        <div id="resultado">

        </div>

        <form class="forms-sample form-secondary">
          <div class="form-group form-secondary ">
            <label for="exampleInputName1">Nombre Completo</label>
            <input name="cname" [(ngModel)]="name" type="text" class="form-control" id="exampleInputName1"
              placeholder="Name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail3">Correo</label>
            <input name="cemail" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail3"
              placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Contrase√±a</label>
            <input name="cpassword" [(ngModel)]="password" type="password" class="form-control"
              id="exampleInputPassword4" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword4">Direccion</label>
            <input name="cdireccion" [(ngModel)]="domicilio" type="text" class="form-control" id="example"
              placeholder="Direccion">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Tipo</label>
            <select name="combo" [(ngModel)]="tipo" class="custom-select">
              <option name="moneda" value="3">Cliente</option>
              <!-- <option name="moneda" value="1">Administrador</option> -->
              <option name="moneda" value="2">Restaurante</option>

            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-sm btn-aling-center" (click)="registrar()">Registrar</button>

        </form>
      </div>
    </div>
  </div>

</div>
